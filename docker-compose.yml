services:
  mongodb:
    image: mongo:7.0
    container_name: ubo_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=ubo_trace_engine
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: ubo_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/ubo_trace_engine
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
